{% extends 'base.html' %}

{% block title %}Password Reset Page{% endblock %}

{% block heading %}Reset Password{% endblock %}

{% block content %}
<section class="form-page-padding section-margin form-positioning">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <form method="POST">
                    <h1>Please enter your email address</h1>
                    {% csrf_token %}
                    {{ form.email.errors }}

                    <label for="id_email">Email address:</label>
                    {{ form.email }}
                    <button class="btn btn-primary">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
