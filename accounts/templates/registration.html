{% extends 'base.html' %}

{% block title %}Registration Page{% endblock %}

{% block heading %}User Registration{% endblock %}

{% block content %}
<p>If you already have an account, you can <a href="{% url 'login' %}">sign in</a></p>
<form method="post">
    {% csrf_token %}
    {{ registration_form }}
    <button type="submit">Register</button>
</form>
{% endblock %}
